<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elden Ring Guide - Home</title>
    <style>
      /* simple structural layout */
      body { margin: 0; font-family: system-ui, sans-serif; }
      header { padding: 12px 16px; border-bottom: 1px solid #ddd; }
      .layout { display: grid; grid-template-columns: 280px 1fr; height: calc(100vh - 49px); }
      nav { border-right: 1px solid #ddd; padding: 12px; overflow: auto; }
      nav a { display: block; padding: 8px 10px; text-decoration: none; color: inherit; border-radius: 6px; }
      nav a:hover { background: #f3f3f3; }
      main { height: 100%; }
      iframe { width: 100%; height: 100%; border: 0; }
      .hint { font-size: 12px; color: #666; margin-top: 8px; }
    </style>
  </head>
  <body>
    <header>
      <strong>Elden Ring Playthrough Guide</strong>
      <div class="hint">Pick a level on the left. Pages load one-at-a-time in the viewer.</div>
    </header>

    <div class="layout">
      <nav aria-label="Level navigation">
        <a href="level1.html" target="contentFrame">Level 1</a>
        <a href="level2.html" target="contentFrame">Level 2</a>
        <a href="level3.html" target="contentFrame">Level 3</a>
        <a href="level4.html" target="contentFrame">Level 4</a>
        <a href="level5.html" target="contentFrame">Level 5</a>
        <a href="level6.html" target="contentFrame">Level 6</a>
        <a href="level7.html" target="contentFrame">Level 7 (DLC)</a>
        <a href="level8.html" target="contentFrame">Level 8</a>
      </nav>

      <main>
        <iframe
          name="contentFrame"
          title="Level content"
          src="level1.html"
          loading="eager"
        ></iframe>
      </main>
    </div>
  </body>
</html>
